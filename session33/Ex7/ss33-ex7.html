<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style7.css">
</head>

<body>
    <h1>Cửa hàng Đơn giản</h1>
    <div class="container">
        <div class="products-container">
            <h2>Sản phẩm</h2>
            <div class="product-grid" id="product-grid">
                <!-- Sản phẩm sẽ được tạo bằng JavaScript -->
            </div>
        </div>
        <div class="cart-container">
            <h2>Giỏ hàng</h2>
            <div id="cart-items">
                <div class="empty-cart">Giỏ hàng trống</div>
            </div>
            <div class="cart-total" id="cart-total">Tổng: 0₫</div>
            <button class="checkout-btn" id="checkout-btn" onclick="checkout()">Thanh toán</button>
        </div>
    </div>
    <script src="./main7.js"></script>
</body>

</html>
