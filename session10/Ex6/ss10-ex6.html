<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <link rel="stylesheet" href="./style6.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="tag">Football</div>
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20230516/pngtree-soccer-ball-on-grass-at-sunrise-image_2573668.jpg"
                alt="">
            <div class="content">
                <p class="source">Agence France-Presse - 04 June 2023</p>
                <h2 class="title">
                    LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS
                </h2>
                <p class="description">
                    The EuroLeague Finals Top Scorer is the individual award for the player
                    that gained the highest points in the EuroLeague Finals
                </p>
            </div>
        </div>
        <div class="pagination">
            <button><i class="fa-solid fa-arrow-left"></i></button>
            <button class="active">1</button>
            <button class="active">2</button>
            <button class="active">3</button>
            <button class="active">4</button>
            <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</body>

</html>
