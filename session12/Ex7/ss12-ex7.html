<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-4">
        <h4 class="mb-3">Rikkei cards</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://i.pinimg.com/170x/2b/56/34/2b5634f3c6203b1703726001c03d3ff2.jpg" class="card-img"
                        alt="" />
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title fw-bold fs-3">Short title, long jacket</h5>
                        <div class="d-flex justify-content-between mt-5">
                            <span class="badge bg-primary">B</span>
                            <div class="text">
                                <span class="ms-2"> Earth</span>
                                <span class="ms-2"> 3d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTsk0s3ilE6aw6_yOe4r3Y1KOtWtH-K6Xy65HDcQ41uQ6l99JqN"
                        class="card-img" alt="" />
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title fw-bold fs-3">
                            Much longer title that wraps to multiple lines
                        </h5>
                        <div class="d-flex justify-content-between mt-5">
                            <span class="badge bg-primary">B</span>
                            <div class="text">
                                <span class="ms-2"> Pakistan</span>
                                <span class="ms-2">4d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://png.pngtree.com/background/20241031/original/pngtree-cluster-of-translucent-white-jellyfish-drifting-in-the-vast-seas-photo-picture-image_11096899.jpg"
                        class="card-img" alt="" />
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title fw-bold fs-3">
                            Another longer title belongs here
                        </h5>
                        <div class="d-flex justify-content-between mt-5">
                            <span class="badge bg-primary">B</span>
                            <div class="text">
                                <span class="ms-2"> California</span>
                                <span class="ms-2"> 5d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
