<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://vthang0412.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Nam" id="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" name="gender" value="Nu" id="Nu">
                    <label for="Nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" name="phone" id="phone" pattern="0\d{9}" placeholder="Vui lòng nhập 10 số"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="role" id="role">
                        <option value="Thành viên">Thành viên</option>
                        <option value="Quản trị viên">Quản trị viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" name="hobby" id="hobby"></td>
            </tr>
            <tr>
                <td><label for="skills">Kỹ năng:</label></td>
                <td><textarea name="skills" id="skills" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" name="freeTime" value="Sáng" id="Sáng">
                    <label for="Sáng">Sáng</label>
                    <input type="checkbox" name="freeTime" value="Chiều" id="Chiều">
                    <label for="Chiều">Chiều</label>
                    <input type="checkbox" name="freeTime" value="Tối" id="Tối">
                    <label for="Tối">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea name="reason" id="reason" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="favoriteColor">Màu yêu thích:</label></td>
                <td><input type="color" name="favoriteColor" id="favoriteColor"></td>
            </tr>
            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                    <input type="checkbox" name="newsletter" value="Có" id="Có">
                    <label for="Có">Có</label>
                </td>
            </tr>
            <tr>
                <td>Nhận thông báo qua:</td>
                <td>
                    <input type="radio" name="notification" value="Email" id="Email">
                    <label for="Email">Email</label>
                    <input type="radio" name="notification" value="SMS" id="SMS">
                    <label for="SMS">SMS</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Đăng ký thành viên</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
