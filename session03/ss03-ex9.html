<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://vthang0412.com" method="post">
        <div>
            <label for="fullName">Họ và tên:</label>
            <input type="text" name="fullName" id="fullName">
        </div>
        <div>
            <label for="dob">Ngày sinh:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label>Giới tính:</label>
            <input type="radio" name="gender" value="Nam">
            <label for="Nam">Nam</label>
            <input type="radio" name="gender" value="Nu">
            <label for="Nu">Nữ </label>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone" pattern="0\d{9}" placeholder="Vui long nhap 10 so">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <textarea name="address" id="address" rows="2"></textarea>
        </div>
        <div>
            <label for="role">Vai trò trong nhóm:</label>
            <select name="role" id="role">
                <option value="Thành viên">Thành viên</option>
                <option value="Quản trị viên">Quản trị viên</option>
            </select>
        </div>
        <div>
            <label for="hobby">Sở thích:</label>
            <input type="text" name="hobby" id="hobby">
        </div>
        <div>
            <label for="skills">Kỹ năng:</label>
            <textarea name="skills" id="skills" rows="2"></textarea>
        </div>
        <div>
            <label>Thời gian rảnh:</label>
            <input type="checkbox" name="freeTime" value="Sáng">
            <label for="Sáng">Sáng</label>
            <input type="checkbox" name="freeTime" value="Chiều">
            <label for="Chiều">Chiều</label>
            <input type="checkbox" name="freeTime" value="Tối">
            <label for="Tối">Tối</label>
        </div>
        <div>
            <label for="reason">Lý do tham gia nhóm:</label>
            <textarea name="reason" id="reason" rows="2"></textarea>
        </div>
        <div>
            <label for="favoriteColor">Màu yêu thích:</label>
            <input type="color" name="favoriteColor" id="favoriteColor">
        </div>
        <div>
            <label>Đăng ký nhận bản tin:</label>
            <input type="checkbox" name="newsletter" value="Có">
            <label for="Có">Có</label>
        </div>
        <div>
            <label>Nhận thông báo qua:</label>
            <input type="radio" name="notification" value="Email">
            <label for=" Email"> Email</label>
            <input type="radio" name="notification" value="SMS">
            <label for="SMS">SMS</label>
        </div>
        <div>
            <button type="submit">Đăng ký thành viên</button>
        </div>
    </form>
</body>

</html>
