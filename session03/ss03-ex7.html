<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://vthang0412.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Ho va ten:</label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngay sinh:</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td>Gioi tinh:</td>
                <td>
                    <label for="Nam">Nam</label>
                    <input type="radio" name="gender" id="Nam" value="Nam">
                    <label for="Nu">Nu</label>
                    <input type="radio" name="gender" id="Nu" value="Nu">
                </td>
            </tr>
            <tr>
                <td><label for="telephone">So dien thoai:</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="Cn">Chuyen nganh:</label></td>
                <td><input type="text" name="Cn" id="Cn"></td>
            </tr>
            <tr>
                <td><label for="Namhoc">Nam nhap hoc:</label></td>
                <td><input type="number" name="Namhoc" min="2000" max="2026" step="1"></td>
            </tr>
            <tr>
                <td><label for="GPA">Diem GPA:</label></td>
                <td><input type="number" name="GPA" min="1" max="10" step="1"></td>
            </tr>
            <tr>
                <td><label for="dc">Dia chi:</label></td>
                <td><textarea name="dc" id="dc" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="Lop hoc">Lop hoc:</label></td>
                <td>
                    <select name="Lop hoc" id="Lop hoc">
                        <option value="Lop 1">Lop 1</option>
                        <option value="Lop 2">Lop 2</option>
                        <option value="Lop 3">Lop 3</option>
                        <option value="Lop 4">Lop 4</option>
                        <option value="Lop 5">Lop 5</option>
                        <option value="Lop 6">Lop 6</option>
                        <option value="Lop 7">Lop 7</option>
                        <option value="Lop 8">Lop 8</option>
                        <option value="Lop 9">Lop 9</option>
                        <option value="Lop 10">Lop 10</option>
                        <option value="Lop 11">Lop 11</option>
                        <option value="Lop 12">Lop 12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Ngay dang ky hoc:</label></td>
                <td><input type="datetime-local" name="date" id="date"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gui thong tin</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
