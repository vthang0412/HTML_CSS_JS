<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://vthang0412.com" method="post">
        <table>
            <tr>
                <td><label for="Name">Họ và tên:</label></td>
                <td><input type="text" name="Name" id="Name"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Nam" id="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" name="gender" value="Nu" id="Nu">
                    <label for="Nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="CCCD">Số căn cước công dân:</label></td>
                <td><input type="tel" name="CCCD" id="CCCD" pattern="\d{9,12}" title="Vui lòng nhập 9 hoặc 12 số"></td>
            </tr>
            <tr>
                <td><label for="issueDate">Ngày cấp:</label></td>
                <td><input type="date" name="issueDate" id="issueDate"></td>
            </tr>
            <tr>
                <td><label for="issuePlace">Nơi cấp:</label></td>
                <td><input type="text" name="issuePlace" id="issuePlace"></td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" id="telephone" name="telephone" placeholder="123-12-123" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="permanentAddress">Địa chỉ thường trú:</label></td>
                <td><textarea name="permanentAddress" id="permanentAddress" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="temporaryAddress">Địa chỉ tạm trú:</label></td>
                <td><textarea name="temporaryAddress" id="temporaryAddress" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" name="idType" value="Mới" id="Mới">
                    <label for="Mới">Căn cước công dân mới</label>
                    <input type="radio" name="idType" value="Cũ" id="Cũ">
                    <label for="Cũ">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="ethnicity">Dân tộc:</label></td>
                <td><input type="text" name="ethnicity" id="ethnicity"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"></td>
            </tr>
            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" name="nationality" id="nationality" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="parentName">Họ tên cha/mẹ:</label></td>
                <td><input type="text" name="parentName" id="parentName"></td>
            </tr>
            <tr>
                <td><label for="parentId">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text" name="parentId" id="parentId" pattern="\d{9,12}" title="Vui lòng nhập 9 hoặc 12 số"></td>
            </tr>
            <tr>
                <td><label for="province">Tỉnh/Thành phố:</label></td>
                <td>
                    <select name="province" id="province">
                        <option value="" disabled selected>Chọn Tỉnh/Thành phố</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gửi thông tin</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
