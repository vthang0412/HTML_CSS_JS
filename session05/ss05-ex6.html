<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
        }
        .example {
            background: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
        }
        .code {
            background: white;
            padding: 10px;
            border-left: 3px solid green;
            font-family: monospace;
            white-space: pre;
            text-align: left;
        }
        .button {
            display: inline-block;
            background: green;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Center Align Text</h1>
        <p>To just center the text inside an element, use <code style="color: red;" style="background-color: rgba(255, 255, 255, 0.56);">text-align: center;</code></p>
        <div class="center">This text is centered.</div>
        
        <h2>Example</h2>
        <div class="example">
            <div class="code" style="text-align: left;">
        .center {
        text-align: center;
        border: 3px solid green;
            }</div>
            <a href="" class="button">Try it Yourself Â»</a>
        </div>
    </div>
</body>
</html>
