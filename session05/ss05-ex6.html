<body>
    <section class="exercise-06">
        <h3>Center Align Text</h3>
        <p>To just center the text inside an element, use <span class="syntax">text-align: center;</span></p>
        <div class="demo-figure">
            This text is centered
        </div>
        <div class="demo-code">
            <h4>Example</h4>
            <div class="code-content">
                <p><span style="color: brown;">.center</span> &#123 </p>
                <p><span style="color: red;">text-align</span>:<span style="color: blue;"> center</span>;</p>
                <p><span style="color: red;">border</span>: <span style="color: blue;"> 3px solid green</span>;
                </p>
                <p>&#125</p>
            </div>
            <button class="submit">Try it Yourself</button>
        </div>
    </section>
</body>
