<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style5.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="header">
                <h2>5G160B</h2>
            </div>
            <div class="info"><p>Data: <span class="highlight">120Gb (4Gb/ngày)</span></p></div>
            <div class="info"><p>Giá: <span class="highlight">160.000 ₫</span></p></div>
            <div class="info"><p>Nội mạng: <span class="highlight"><10 phút (tối đa 1000 phút/30 ngày)</span></p></div>
            <div class="info"><p>Ngoại mạng: <span class="highlight">100 phút</span></p></div>
            <div class="info"><p>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p></div>
            <div class="info"><p>Thời hạn: <span class="highlight">(30 ngày)</span></p></div>
            <div class="note"><p>(Sử dụng 4Gb/ngày)</p></div>

            <div class="buttons">
                <button class="sub"> ĐĂNG KÝ</button>
                <button class="detail"> Chi tiết</button>
            </div>

            <div class="icon">
                <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="Giảm giá">
            </div>
        </div>
    </section>
</body>
</html>
